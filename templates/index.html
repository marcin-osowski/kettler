<!DOCTYPE html>
<html>
<head>
  <title>Exercise stats</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Day', 'Energy [kcal]'],
        {% for row in day_rows %}
          [new Date('{{ row["day"] }}'), {{ row["calories"] }}],
        {% endfor %}
      ]);

      var options = {
        title: 'Calories burned per day',
        curveType: 'function',
        legend: { position: 'none', },
        hAxis: {
          slantedText: true,
          format: 'MMM dd',
        },
        vAxis: { title: 'Energy [kcal]', },
      };

      var chart = new google.visualization.LineChart(document.getElementById('day_chart'));

      chart.draw(data, options);
    }
  </script>
</head>

<body>
<h1>Exercise stats</h1>
<div id="day_chart" style="width: 900px; height: 500px"></div>

<table style="border-spacing: 10px;">
  <tr>
    <th>Day</th>
    <th>Distance</th>
    <th>Time elapsed</th>
    <th>Energy</th>
  </tr>
  {% for row in rows %}
  <tr>
    <td>{{ row["start_day"] }}</td>
    <td align="right">{{ row["distance"] }}</td>
    <td align="right">{{ row["time"] }}</td>
    <td align="right">{{ row["energy"] }}</td>
  </tr>
  {% endfor %}
</body>
</html>
